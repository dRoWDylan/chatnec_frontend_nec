      <mat-drawer-container class="side-container mat-app-background" >
        <mat-drawer mode="over" [opened]="isDrawerOpen" #drawer>
          <div class="side-content">
            <div class="side-close">
              <button mat-icon-button *ngIf="!isDrawerOpen" (click)="drawer.toggle()">
                <mat-icon>close</mat-icon>
              </button>
            </div>
            <a href="https://about.drow.cloud/"><img src="../../../assets/drow-white.png" class="headerimg"></a>
            <div class="container side-items">
              <small>NAVIGATION</small>
              <div class="divider"></div>
              <div (click)="drawer.toggle()">
                <app-chat-selection
                [page]="''"
                [img]="'nec.png'"
                [title]="'NEC 3'"
                [desc]="'New Engineering Contract 3'"
                ></app-chat-selection>
                <app-chat-selection
                [page]="'nec4'"
                [img]="'nec.png'"
                [title]="'NEC 4'"
                [desc]="'New Engineering Contract 4'"
                ></app-chat-selection>
                <app-chat-selection
                [page]="'dbo'"
                [img]="'nec.png'"
                [title]="'NEC 4 DBO'"
                [desc]="'Design Build and Operate Contract'"
                ></app-chat-selection>
                <app-chat-selection
                [page]="'gcc'"
                [img]="'housing.png'"
                [title]="'GCC'"
                [desc]="'General Conditions of Contract'"
                ></app-chat-selection>
                <app-chat-selection
                [page]="'staffrules'"
                [img]="'oecd.png'"
                [title]="'Staff Rules'"
                [desc]="'Staff Rules'"
                ></app-chat-selection>
                <app-chat-selection
                [page]="'mongo'"
                [img]="'nec.png'"
                [title]="'Mongo'"
                [desc]="'test page'"
                ></app-chat-selection>
              </div>
              <div class="divider"></div>
              <div class="footer text-center">© 2023 dRoW Ltd. All rights reserved. i spent 5 hours designing this one UI element, why??
              </div>
            </div>
          </div>
        </mat-drawer>
        <button mat-icon-button *ngIf="!isDrawerOpen" (click)="drawer.toggle()" class="toggle-button">
          <mat-icon>menu</mat-icon>
        </button>
        <router-outlet></router-outlet>
      </mat-drawer-container>
